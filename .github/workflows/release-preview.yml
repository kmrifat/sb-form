name: Release Preview

on:
  push:
    branches:
      - preview
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
      - run: npm install
      - run: npm run build
      - run: npm audit signatures
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release --branches preview

      # Send Discord Notification on Success
      - name: Notify Discord
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
                    -X POST \
                    -d '{
                      "username": "Release Bot",
                      "embeds": [{
                        "title": "ðŸš€ SBForm New preview Release Published!",
                        "description": "A new development release has been deployed.",
                        "color": 3066993,
                        "fields": [
                          { "name": "Version", "value": "${{ steps.semantic.outputs.new-release-version }}", "inline": true },
                          { "name": "Branch", "value": "dev", "inline": true }
                        ]
                      }]
                    }' ${{ secrets.DISCORD_WEBHOOK_URL }}